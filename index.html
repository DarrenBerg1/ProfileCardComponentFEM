<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" >
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body >
  <main>

      <article class="profile-card">
        <img class="bg-pic" src="/images/bg-pattern-card.svg" >
        <div class="profile-picture">
        <img src="/images/image-victor.jpg" >
        </div>
        <section class="profile-info">
          <h1>Victor Crest <span>26</span></h1>
        </section class="profile-location">
          <p class="london">London</p>
     
        <div class="profile-stats">
          <section>
          <p>80K<span>Followers</span></p>
          </section>
          <section> 
          <p>803K<span>Likes</span></p>
          </section>
          <section>
          <p>1.4K<span>Photos</span></p>
          </section>
        </div>
      </article>
  </main>
</body>
</html>
